<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8">
</head>
<body>
<h1>Đăng kí</h1>

<form  method="post" th:action="@{/auth/sign-up}" th:object="${register}">

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input  type="text" th:field="*{userName}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input  type="password" th:field="*{password}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>


    </div>
    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" th:field="*{rePassword}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></p>

    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input  type="text" th:field="*{phone}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

    </div>
    <div class="mb-3">
        <label class="form-label">Fullname</label>
        <input  type="text" th:field="*{fullName}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>


    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
