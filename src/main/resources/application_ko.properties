app.body.title = 러시아의 RBK-500 클러스터폭탄이 Avdeevka 라인에 나타났습니다.
app.body.content = 러시아군은 Avdeevka 지역과 주변 지역에 있는 우크라이나 군대의 요새화된 군사 기지를 무력화하기 위해 계속해서 RBK-500 클러스터 폭탄을 사용하고 있습니다. 수천 개의 파편화 요소가 장착된 이 폭탄을 사용하면 적 보병에게 큰 영향을 미치며 해당 지역의 대공 방어 시스템과 경장갑 차량에 피해를 줍니다. 러시아의 이번 조치는 러시아가 통제하는 지역을 겨냥한 우크라이나군의 포격 행위에 대한 강력한 대응이다.