app.body.title = Bom chùm RBK-500 của Nga xuất hiện ở tuyến Avdeevka
app.body.content = Quân đội Nga tiếp tục sử dụng bom chùm RBK-500 để vô hiệu hóa các căn cứ quân sự kiên cố của Lực lượng vũ trang Ukraina ở khu vực Avdeevka và các vùng lân cận. Việc sử dụng những quả bom được trang bị hàng nghìn phần tử phân mảnh này có tác động rất lớn đến bộ binh địch, làm hư hại các hệ thống phòng không trong khu vực cũng như các phương tiện bọc thép hạng nhẹ. Động thái này của Nga là phản ứng mạnh mẽ trước hành động pháo kích của quân đội Ukraine nhằm vào các khu vực do Nga kiểm soát.